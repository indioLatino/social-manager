<div class="container">
<!--Section: Cards-->
 <section class="text-center">

   <div class="row mb-4 wow fadeIn" *ngFor="let column of columns">
     <div class="col-md-4 mb-4" *ngFor="let item of column">
         <!--Card-->
         <div class="card">

           <!--Card image-->
           <div class="view overlay">
             <!--<div class="embed-responsive embed-responsive-16by9 rounded-top">-->
               <!--<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/cXTThxoywNQ" allowfullscreen></iframe>-->
               <img src="{{item.itemMainImage}}" class="img-fluid" alt="Responsive image">
             <!--</div>-->
           </div>

           <!--Card content-->
           <div class="card-body" routerLink="/item/detail/{{item._id}}"><!--REVISAR SI SE PUEDE USAR ROUTERLINK EN UN DIV-->
             <div class="card-description pb-3">
               <!--Title-->
               <h4 class="card-title">{{item.itemName}}</h4>
               <!--Text-->
               <p class="card-text">{{item.itemDescription}}</p>
             </div>

             <!--<nav>
               <a class="btn btn-success" routerLink="/item-detail">Detail</a>
             </nav>-->


             <div class="card-social">
               <ul class="list-inline">
                   <li class="list-inline-item">
                       <a class="nav-link"><i class="fa fa-facebook"></i></a>

                   </li>
                   <li class="list-inline-item">
                       <a class="nav-link"><i class="fa fa-twitter"></i></a>
                   </li>
                   <li class="list-inline-item">
                       <a class="nav-link"><i class="fa fa-instagram"></i></a>
                   </li>
               </ul>
             </div>
           </div>

         </div>
         <!--/.Card-->
     </div>
   </div>

   <!--Pagination-->
   <nav class="d-flex justify-content-center wow fadeIn">
     <ul class="pagination pg-blue">

       <!--Arrow left-->
       <li class="page-item disabled">
         <a class="page-link" href="#" aria-label="Previous">
           <span aria-hidden="true">&laquo;</span>
           <span class="sr-only">Previous</span>
         </a>
       </li>

       <li class="page-item active">
         <a class="page-link" href="#">1
           <span class="sr-only">(current)</span>
         </a>
       </li>
       <li class="page-item">
         <a class="page-link" href="#">2</a>
       </li>
       <li class="page-item">
         <a class="page-link" href="#">3</a>
       </li>
       <li class="page-item">
         <a class="page-link" href="#">4</a>
       </li>
       <li class="page-item">
         <a class="page-link" href="#">5</a>
       </li>

       <li class="page-item">
         <a class="page-link" href="#" aria-label="Next">
           <span aria-hidden="true">&raquo;</span>
           <span class="sr-only">Next</span>
         </a>
       </li>
     </ul>
   </nav>

 </section>
 <!--Section: Cards-->
</div>
